<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
          .container {
            overflow: hidden;
            width: 1110px;
            margin: 0 auto;
            margin-bottom: 8px;
          }
          .gnb {
            background-color: green;
            float: left;
            padding: 8px 0px;
          }
          .gnb > li {
            list-style-type: none;
            float: left;
            padding-left: 16px;
          }
          .gnb > li:first-child {
            padding-left: 0px;
          }
          .rank {
            background-color: yellow;
            float: right;
            padding: 8px 0px;
          }
          .rank > li {
            list-style-type: none;
          }
          .left {
            float: left;
            width: 750px; height: 428px;
            background-color: red;
          }
      
          .right {
            float: right;
            width: 350px; height: 428px;
            background-color: blue;
          }
      
          .footer {
            height: 80px;
            background-color: yellow;
          }
        </style>
      </head>
<body>
    <div class="container">
        <h1>Logo</h1>    
    </div>    
    <div class="container">
        <ul class="gnb">
            <li>메일</li>
            <li>카페</li>
            <li>블로그</li>
            <li>쇼핑</li>
            <li>사전</li>
            <li>뉴스</li>
            <li>증권</li>
            <li>부동산</li>
            <li>지도</li>
        </ul>
        <ul class="rank">
            <li>실시간 검색 순위</li>
        </ul>
    </div>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="container">
        <div class="footer"></div>
    </div>
</body>
</html>
